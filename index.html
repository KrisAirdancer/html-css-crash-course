<!DOCTYPE html> <!-- This line defines this file as an HTML file -->
<html>
<head> <!-- The head tag contents don't get rendered on the page. This tag just contains metadata about the page. -->
    <title>Learning HTML!</title> <!-- This is what shows up on the browser tab. -->
    <body> <!-- The Body contents get rendered on the page. -->

        <p>Hello, World!</p>
        <p>I'm learning HTML.</p>
        
    </body>
</head>
</html>
